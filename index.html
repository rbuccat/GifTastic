<html>
<head>
	<title></title>
	<style type="text/css">
		button, div, form, input, img {
			margin: 10px;
		}

		.superstar {
			float: left;
		}

		.superstar p {
			margin-left: 10px;
		}
	</style>
</head>
<body>
<div class="container">
  <h1>player Search</h1>
<div id="info"></div>
  <!-- players will Get Dumped Dere -->
  <div id="playersView">
  	
  </div>

  <form id="player-form">
    <label for="player-input">Add a player Bro</label>
    <input type="text" id="player-input"><br>
    
    <!-- Button triggers new player to be added -->
    <input id="addplayer" type="submit" value="Add a player Bro">
  </form>

<div id=gifsAppearHere></div>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

	var players = ['Kobe Bryant', 'Michael Jordan', 'Lebron James', 'Magic Johnson'];

	function displayTitleInfo(){
		var title = $(this).data('name');
		var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + title + "&api_key=dc6zaTOxFJmzC&limit=10&offset=0";
		$(".superstar").empty();

		$.ajax({
			url: queryURL,
			method: 'GET'
		})
			.done(function(response) {
				console.log(response);

				var results = response.data

                for (var i = 0; i < results.length; i++) {

                    var playerDiv = $("<div>");
                    playerDiv.addClass("superstar");
                    var p = $("<p>");

                    p.text("Rating: " + results[i].rating);
                    
                    var playerImage = $("<img>");
                    playerImage.attr("src", results[i].images.fixed_height_still.url);
                    playerImage.attr("data-still", results[i].images.fixed_height_still.url);
                    playerImage.attr("data-animate", results[i].images.fixed_height.url);
                    playerImage.attr("data-state", "still");
                    playerImage.addClass("gif");

                    playerDiv.append(p);
                    playerDiv.append(playerImage);
                    $("#gifsAppearHere").prepend(playerDiv);
			}
			
			$('.gif').on('click', function(){
           
            var state = $(this).attr('data-state');
            
            if (state === "still") {
                $(this).attr("src", $(this).attr('data-animate'));
                $(this).attr("data-state", "animate");
            }
            else if (state === "animate") {
                $(this).attr("src", $(this).attr('data-still'));
                $(this).attr("data-state", "still");
            }
        });

            
		
			});
		
	}
	
	function renderButtons(){ 
		// Deletes the players prior to adding new players (this is necessary otherwise you will have repeat buttons)
		$('#playersView').empty();
		// Loops through the array of players
		for (var i = 0; i < players.length; i++){
			// Then dynamicaly generates buttons for each player in the array
			// Note the jQUery syntax here... 
		    var a = $('<button>') // This code $('<button>') is all jQuery needs to create the beginning and end tag. (<button></button>)
		    a.addClass('player'); // Added a class 
		    a.attr('data-name', players[i]); // Added a data-attribute
		    a.text(players[i]); // Provided the initial button text
		    $('#playersView').append(a); // Added the button to the HTML
		}
	}
	// ========================================================
	// This function handles events where one button is clicked
	$('#addplayer').on('click', function(){
		// This line of code will grab the input from the textbox
		var player = $('#player-input').val().trim();
		// The player from the textbox is then added to our array
		players.push(player);
		
		// Our array then runs which handles the processing of our player array
		renderButtons();
		// We have this line so that users can hit "enter" instead of clicking on ht button and it won't move to the next page
		return false;
	})
	// ========================================================
	// Generic function for displaying the playerInfo
	$(document).on('click', '.player', displayTitleInfo);
	// ========================================================
	// This calls the renderButtons() function
	renderButtons();

</script>


</body>
</html>
